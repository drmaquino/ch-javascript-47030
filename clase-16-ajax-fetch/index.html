<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>AJAX/Fetch</title>
</head>

<body>
  <div class="jumbotron m-3">
    <h1>PokéDex</h1>
    <p>Cuántos pokemones queres ver?</p>

    <form id="formVerPokemones" class="form d-flex gap-2">
      <input id="inputCantidad" class="form-control" type="number" placeholder="cantidad de pokemones">
      <input type="submit" class="btn btn-secondary" value="Ver">
    </form>

    <div id="tablePokemones" class="table-responsive" style="display: none;">
      <table class="table table-bordered my-3">
        <thead class="table-dark">
          <th>#</th>
          <th>Nombre</th>
        </thead>
        <tbody id="tbodyPokemones"></tbody>
      </table>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
